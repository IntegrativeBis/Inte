<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Listas|PriceSeeker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-banner.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-footer.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-menu-config.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-perfil.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-searcher.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-tabla.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-results.css')}}">
    <style>body{background-color: #d9d9d9;}</style>
</head>
<body>
    <!--Banner/menu de arriba-->
    <div class="banner">
        <div class="logo">
            <img src="{{url_for('static', filename= 'images/logo.png')}}" alt="Logo">
            <span class="nombre_sitio"><a href="{{ url_for('inicio') }}" class="nombre_sitio">
                PriceSeeker
            </a>
            </span>
        </div>

    <!--Buscador-->
    <div class="buscador" style="text-align: center; display: flex; padding-right: 5%;">
        <form method="get" action="/busqueda">
            <input type="text" id="buscador" name="q" value="{{ termino }}" placeholder="Buscar productos" autocomplete="off">
            <button type="submit"><a href="{{url_for('busqueda')}}" class="icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></button>
        </form>

        <!--Mostrar los productos-->
        <div id="resultados"></div>
    </div>
        

        <div class="perfil">
            <button>                                                          
              <i class="fa-solid fa-user fa-2xl" style="color: #ffffff; padding-right:15px;"></i>
            </button>
      
            <!--Menu desplegable de la cuenta-->
            <div class="content">
              <a href="{{url_for('cuenta')}}" class="options" style="padding-right: 10px;">Cuenta</a>
              <a href="{{url_for('logout')}}" class="options" style="padding-right: 10px;">Cerrar Sesi√≥n</a>
            </div>
          </div>  
    </div>
  
    <!--Lista-->
    <div class="config">
        <div class="menu-config1">             
            <div class="card-body">
                <h2 class="card-title">Mi lista</h2>
                <br>
                <div class="tabla">                                                         <!--Para crear la tabla de la lista-->
                    <table class="lista">
                        <thead>
                            <tr>
                                <th style="text-align: left;">Productos</th>                              <!--Encabezados-->
                                <th>Cant.</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Jugo de Naranja con Betabel</td>                    <!--Informacion del producto/Ejemplos-->
                                <td><button style="background-color: #ffffff; border: none;"><i class="fa-solid fa-minus"></i></button style="background-color: #ffffff; border: none;">2<button style="background-color: #ffffff; border: none;"><i class="fa-solid fa-plus"></i></button></td>
                                <td><button style="background-color: #ffffff; border: none;"><i class="fa-solid fa-xmark"></i></button></td>
                            </tr>
                            <tr>
                                <td>Papa Cambray Pza</td>
                                <td><button style="background-color: #ffffff; border: none;"><i class="fa-solid fa-minus"></i></button style="background-color: #ffffff; border: none;">3<button style="background-color: #ffffff; border: none;"><i class="fa-solid fa-plus"></i></button></td>
                                <td><button style="background-color: #ffffff; border: none;"><i class="fa-solid fa-xmark"></i></button></td>
                            </tr>
                            <tr>
                                <td>Platano Chiapas Kg</td>
                                <td><button style="background-color: #ffffff; border: none;"><i class="fa-solid fa-minus"></i></button style="background-color: #ffffff; border: none;">1<button style="background-color: #ffffff; border: none;"><i class="fa-solid fa-plus"></i></button></td>
                                <td><button style="background-color: #ffffff; border: none;"><i class="fa-solid fa-xmark"></i></button></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </div>
    <br><br>
    <div style="text-align: center;">
        <button style="background-color: #6CCB20; padding: 5px 100px; border-radius: 15px; border-color: #6CCB20; cursor: pointer; color: white; font-size: 20px; font-family: Jacques Francois-Regular;" type="submit" class="btn btn-primary">
            <a href="/lista_despues" style="color: #ffffff; text-decoration: none;">Comparar</a>
        </button> 
    </div> 
    <br><br>  <br><br><br><br><br><br><br>

 <!--Dejar espacio entre el contenido y el pie de pagina-->
    <footer>
        <p>@PriceSeeker <br> Todos los derechos reservados 2024</p>                  <!--Informacion sobre la empresa-->
    </footer>
</body>
</html>
