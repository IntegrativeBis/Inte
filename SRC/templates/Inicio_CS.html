<body>
  <!--Banner/menu de arriba-->

            <img src="{{url_for('static', filename= 'images/logo.png')}}" alt="Logo">
            <span class="nombre_sitio">
                PriceSeeker
            </span>
        </div>

  <!--Listas-->
        <div class="lista" style="display: flex; width:65%">
          <a href="{{url_for('listas')}}" style="margin-left: auto; font-size: 25px; color: white; font-family: Jacques Francois-Regular; text-decoration: none;">
              Mis listas
          </a>
        </div>

  <!--Perfil de usuario-->
        <div class="perfil">
          <button>                                                          
            <i class="fa-solid fa-user fa-2xl" style="color: #ffffff; padding-right:15px;"></i>
          </button>
          
  <!--Menu desplegable de la cuenta-->
          <div class="content">
            <a href="{{url_for('cuenta')}}" class="options" style="padding-right: 10px;">Cuenta</a>
            <a href="{{url_for('logout')}}" class="options" style="padding-right: 10px;">Cerrar Sesión</a>
          </div>
        </div>
    </div> 

<!--Menu desplegable de las categorias -->
    <div class="menu">                      <!--arreglar el boton a solo mostrar con click-->
      <button type="button" data-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>  
      </button>
      <div class="content">
        <a href="{{url_for('busqueda')}}"class="cat">Frutas y verduras<i class="fa-solid fa-apple-whole fa-lg" style="padding-left: 50px;"></i></a>
        <a href="{{url_for('busqueda')}}"class="cat">Lácteos<i class="fa-solid fa-cheese fa-lg" style="padding-left: 50px;"></i></a>
        <a href="{{url_for('busqueda')}}"class="cat">Congelados<i class="fa-solid fa-ice-cream fa-lg" style="padding-left: 50px;"></i></a>
        <a href="{{url_for('busqueda')}}"class="cat">Carnes Frías<i class="fa-solid fa-drumstick-bite fa-lg" style="padding-left: 50px;"></i></a>
        <a href="{{url_for('busqueda')}}"class="cat">Artículos de limpieza<i class="fa-solid fa-broom fa-lg" style="padding-left: 50px;"></i></a>
        <a href="{{url_for('busqueda')}}"class="cat">No percederos<i class="fa-solid fa-jar fa-lg" style="padding-left: 50px;"></i></a>
        <a href="{{url_for('busqueda')}}"class="cat">Deli<i class="fa-solid fa-bacon fa-lg" style="padding-left: 50px;"></i></a>
      </div>
    </div>

  <!--Buscador.-->
  <div class="buscador" style="text-align: center;">
    <form method="get" action="/busqueda">
      <input type="text" id="buscador" name="q" value="{{ termino }}" placeholder="Buscar productos" autocomplete="off">
      <button type="submit"><a href="{{url_for('busqueda')}}" class="icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></button>
    </form>

    <!--Mostrar los productos-->
    <div id="resultados"></div>
  </div>

<!--Carrusel de anuncios-->
