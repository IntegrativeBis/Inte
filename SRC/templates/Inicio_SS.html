<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio|PriceSeeker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-ads.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-banner.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-footer.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-menu.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-results.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-searcher.css')}}">
  
  <style>body{background-color: #d9d9d9;}</style>            
</head>

<body>
  <!--Banner/menu de arriba-->
    <div class="banner">
        <div class="logo">
            <img src="{{url_for('static', filename= 'images/logo.png')}}" alt="Logo">
            <span class="nombre_sitio">
                PriceSeeker
            </span>
        </div>

        <div class="perfil" style="display: flex;"> 
          <a href= "{{ url_for('iniciar_sesion')}}" style="padding-right:15px;">                                                      
                Iniciar Sesion
          </a>
        </div>
    </div> 

<!--Menu desplegable de las categorias -->
    <div class="menu">                      
      <button>
        <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>  
      </button>
      <div class="content">
        <form method="get" action="/busqueda_categorias">
          {% for categoria in categorias %}
            <button type="submit"><a href="{{ url_for('busqueda_categorias', id_categoria = categoria.id_categoria) }}"class="cat">{{ categoria.nombre_categoria }}</a></button>
          {% endfor %}
        </form>
      </div>
    </div>

    <br><br>
  <!--Buscador-->
    <div class="buscador" style="text-align: center;">
      <form method="get" action="/busqueda">
        <input type="text" id="buscador" name="q" value="{{ termino }}" placeholder="Buscar productos" autocomplete="off">
        <button type="submit"><a href="{{url_for('busqueda')}}" class="icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></button>
      </form>

      <!--Mostrar los productos-->
      <div id="resultados"></div>
    </div>
    <br><br>

<!--Esta es la parte de los anuncios--> 
   <div class="ads">
    <ul>
      <li><img src="{{url_for('static', filename= 'images/ad1.jpg')}}" alt=""></li>
      <li><img src="{{url_for('static', filename= 'images/ad2.jpg')}}" alt=""></li>
      <li><img src="{{url_for('static', filename= 'images/ad3.jpg')}}" alt=""></li>
      <li><img src="{{url_for('static', filename= 'images/ad4.jpg')}}" alt=""></li>
      <li><img src="{{url_for('static', filename= 'images/ad5.jpg')}}" alt=""></li>
    </ul>
   </div>
    <br><br><br><br><br>

    <!--Informacion de la empresa y el sitio web-->
    <footer>
      <p>@PriceSeeker <br> Todos los derechos reservados 2024</p>
    </footer>
</body>

<!--Script para el buscador -->
<script src="{{ url_for('static', filename='js/busquedaRealTime.js') }}"></script>
</html>
