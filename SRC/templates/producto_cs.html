<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto|PriceSeeker</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-banner.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-searcher.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-product.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-characteristics.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/style-recommendation.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #d9d9d9;">
    
    <!--Banner/menu de arriba-->
<div class="banner">
    <div class="logo">
      <img src="/static/images/logo.png" alt="Logo">
      <span class="nombre_sitio"><a href="{{url_for('inicio')}}" class="nombre_sitio">
            PriceSeeker
          </a>
        </span>
    </div>

    <!--Buscador-->
    <div class="buscador" style="text-align: center; display: flex; padding-left: 12%;">
      <input type="text" placeholder="Producto..."><button><a href="{{url_for('busqueda')}}" class="icon"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></button>
    </div>

    <div class="lista" style="display: flex; width:65%">
      <a href="{{url_for('listas')}}" style="margin-left: auto; font-size: 25px; color: white; font-family: Jacques Francois-Regular; text-decoration: none;padding-right:10%">
          Mis listas
      </a>
    </div>

    <div class="perfil">
      <button>                                                          
        <i class="fa-solid fa-user fa-2xl" style="color: #ffffff; padding-right:15px;"></i>
      </button>

      <!--Menu desplegable de la cuenta-->
      <div class="content">
        <a href="{{url_for('cuenta')}}" class="options" style="padding-right: 10px;">Cuenta</a>
        <a href="{{url_for('logout')}}" class="options" style="padding-right: 10px;">Cerrar Sesión</a>
      </div>
    </div>  
  </div> 
  <br><br>

<div class="producto">
  <div class="image">
    <img src="/static/images/ND.jpeg" alt="Imagen del producto">
  </div>
  <div class="details">
    <h2 class="nombre">Nombre producto</h2>
    <br><br>
    <div class="precios">
      <span class="p_actual">Precio actual</span>
      <span class="p_original">Precio original</span>
      <br><br><br><br>
    </div>
    <div class="boton">
    <button class="add">Añadir a lista</button>
    </div>
  </div>
</div>
<br><br><br>

<div class="recommendations">
  <div class="card">
      <div class="r-image">
        <img src="/static/images/ND.jpeg" alt="">
      </div>
      <div class="r-details">
          <span class="r-name">Nombre producto</span>
          <span class="r-price">Precio</span>
      </div>
  </div>

  <div class="card">
    <div class="r-image">
      <img src="/static/images/ND.jpeg" alt="">
    </div>
    <div class="r-details">
        <span class="r-name">Nombre producto</span>
        <span class="r-price">Precio</span>
    </div>
</div>

<div class="card">
  <div class="r-image">
    <img src="/static/images/ND.jpeg" alt="">
  </div>
  <div class="r-details">
      <span class="r-name">Nombre producto</span>
      <span class="r-price">Precio</span>
  </div>
</div>

<div class="card">
  <div class="r-image">
    <img src="/static/images/ND.jpeg" alt="">
  </div>
  <div class="r-details">
      <span class="r-name">Nombre producto</span>
      <span class="r-price">Precio</span>
  </div>
</div>
</div>
<br><br><br><br>

<footer style="padding-top: 20px; padding-bottom: 10px; background-color: #357600; color: white; text-align: center; margin-bottom: 0;">
<p>@PriceSeeker <br> Todos los derechos reservados 2024</p>
</footer>

</body>
</html>
