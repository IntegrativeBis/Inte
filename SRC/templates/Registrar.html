<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta|PriceSeeker</title>
    <style>
        body {
            background-image: url(/static/images/BG1.jpeg); 
            background-size: cover;                                                   /*Poner una imagen de fondo*/
            background-repeat: repeat-y;                                             /*Evita que la imagen se repita*/
            height: 100vh;                                                            /*La imagen cubre toda la ventana*/
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <!--Banner del sitio-->
    <h1 style="font-family: Italiana, serif; color: white; background-color: #6CCB20; padding-top: 15px; padding-bottom: 15px; text-align: center; font-size: 40px;"> 
        PriceSeeker
    </h1>                           
    <br>

    <!--Form para introducir los datos-->
    <div class="container" style= "width: 450px; height: 720px; background-color: white; border-radius: 30px;">     
        <div class="card-body">                                   

            <form class="form-group" action="/registrar"> 
                <div class="IniS">
                    <label for="exampleInputName" style="font-family: Jacques Francois-Regular; color: #8B8B8B; font-size: 15px;">
                        Nombre(s)
                    </label>       
                    <input style="border-radius: 15px;" type="text" class="form-control" id="exampleInputName">
                </div>
                <br>
                <div class="IniS">
                    <label for="exampleInputLP" style="font-family: Jacques Francois-Regular; color: #8B8B8B; font-size: 15px;">
                        Apellido Paterno
                    </label>       
                    <input style="border-radius: 15px;" type="text" class="form-control" id="exampleInputLP">
                </div>
                <br>
                <div class="IniS">
                    <label for="exampleInputLM" style="font-family: Jacques Francois-Regular; color: #8B8B8B; font-size: 15px;">
                        Apellido Materno
                    </label>       
                    <input style="border-radius: 15px;" type="text" class="form-control" id="exampleInputLM">
                </div>
                <br>
                <div class="IniS">
                    <label for="exampleInputEmail" style="font-family: Jacques Francois-Regular; color: #8B8B8B; font-size: 15px;">
                        Correo electrónico
                    </label>       
                    <input style="border-radius: 15px;" type="email" class="form-control" id="exampleInputEmail">
                </div>
                <br>
                <div class="IniS">
                    <label for="exampleInputPassword" style="font-family: Jacques Francois-Regular; color: #8B8B8B; font-size: 15px;">
                        Contraseña
                    </label>       
                    <input style="border-radius: 15px;" type="password" class="form-control" id="exampleInputLP">
                </div>
                <br>
                <div class="IniS">
                    <label for="exampleInputCellphone" style="font-family: Jacques Francois-Regular; color: #8B8B8B; font-size: 15px;">
                        Número de celular
                    </label>       
                    <input style="border-radius: 15px;" type="tel" class="form-control" id="exampleInputCellphone">
                </div>
                <br>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck">
                    <label style="font-family: Jacques Francois-Regular; color: #8B8B8B; font-size: 12px;" class="form-check-label"for="exampleCheck">
                        He leído y estoy de acuerdo con los Términos de Privacidad...
                    </label>
                </div>
            </form>
            <br>                            

            <div style="text-align: center;">
                <button style="background-color: #6CCB20; padding: 5px 100px; border-radius: 15px; border-color: #6CCB20; cursor: pointer; color: white; font-size: 20px; font-family: Jacques Francois-Regular;" type="submit" class="btn btn-primary">
                    Registrar
                </button>
            </div> 
        </div>
    </div>
    <br>

    <footer>
        <p style="padding-top: 25px; padding-bottom: 20px; background-color: #357600; color: white; text-align: center;">
            @PriceSeeker
            Todos los derechos reservados 2024 
        </p>   
    </footer>

</body>
</html>
