<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.titulo }}</title>
</head>
<body>
    <h1> {{ data.Bienvenida }}</h1>
    {% if data.numero_productos > 0 %}
    <ul>
        {% for c in data.Productos %}
        <li>{{ c }} </li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>No hay productos aurita</h2>
    {%endif %}
</body>
</html>
